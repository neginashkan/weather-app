<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container border rounded" id="app">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="city form-control shadow-sm search-input"
              name="city-name"
              id="city-input"
              autofocus="on"
              placeholder="Type a city.."
            />
          </div>
          <div class="col-3 search-button-div">
            <input
              type="submit"
              value="Search"
              class="form-control search-button btn btn-primary shadow-sm"
              id="search-btn"
            />
          </div>
        </form>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-button">
                Current
              </button>
          </div>
        </div>
      <div class="row">
        <div class="col">
          <h1 id="city">New York</h1>
          <ul>
            <li id="time"></li>
            <li id="description">Mist</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <span id="temperature" class="temperature">8</span
          ><span class="units">Â°C </span>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity">91</span>%</li>
            <li>Wind: <span id="wind">  4  </span> km/h</li>
          </ul>
        </div>
      </div>
      <small><a href="#" target="_blank">Open-source code</a>, by Negin Ashkan</small>
    </div>
    <script src="javaScript/index.js"></script>
  </body>
</html>
